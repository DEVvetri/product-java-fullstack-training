<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <style>
      table {
        width: 600px;
      }
      textarea {
        height: 50px;
        margin: 0px;
      }
      td{
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table border="1">
        <tr  height="50px">
          <th colspan="2" ><label for=""><h1>Register Form</h1></label></th>
        </tr>

        <tr>
          <td><label for="sname">Student Name</label></td>
          <td><input type="text" name="sname" /></td>
        </tr>

        <tr>
          <td><label for="fname">Father's Name</label></td>
          <td><input type="text" name="fname" /></td>
        </tr>

        <tr>
          <td><label for="mname">Mother's Name</label></td>
          <td><input type="text" name="mname" /></td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td><input type="date" name="name" /></td>
        </tr>

        <tr>
          <td><label for="Gender">Gender</label></td>
          <td>
            Male<input type="radio" name="Genderr" /> Female<input
              type="radio"
              name="Genderr"
            />
          </td>
        </tr>

        <tr>
          <td><label for="email"> Email ID</label></td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>
            <label for="phoneno">Mobile No</label>
          </td>
          <td>
            <input type="number" name="phoneno" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="address">Address</label>
          </td>
          <td>
            <textarea name="address" id=""></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">State</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">City</label>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button type="button">Submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
