<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* universal selector */
      * {
        width: 10px;
      }
      /* class name selector */
      .class-name {
        width: 10px;
      }
      /*  id selector*/
      #id-name {
        width: 10px;
      }
      /* tag name selector */
      p{
        width: 10px;
      }
    </style>
  </head>
  <body></body>
</html>
