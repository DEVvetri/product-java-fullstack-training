<div class="container py-1">
  <h2 class="col-12 d-flex py-3 justify-content-center text-primary">
    You are in Adding Product Page
  </h2>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label fw-bold">Product Name</label>
      <input
        type="text"
        class="form-control border-black border border-1 border-opacity-25"
        [value]="name"
        [(ngModel)]="name"
        [ngModelOptions]="{ standalone: true }"
        id="name"
      />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label fw-bold"
        >Product Image url</label
      >
      <input
        type="text"
        class="form-control border-black border border-1 border-opacity-25"
        id="url"
        [value]="image"
        [(ngModel)]="image"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-12">
      <div class="mb-3">
        <label for="inputPassword4" class="form-label fw-bold"
          >Product Description</label
        >
        <textarea
          class="form-control border-black border border-1 border-opacity-25"
          id="centent"
          [value]="description"
          [(ngModel)]="description"
          [ngModelOptions]="{ standalone: true }"
          rows="3"
        ></textarea>
      </div>
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label fw-bold">Cetegory</label>
      <input
        type="text"
        class="form-control border-black border border-1 border-opacity-25"
        id="cetegory"
        [value]="cetegory"
        [(ngModel)]="cetegory"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-md-4">
      <label for="inputCity" class="form-label fw-bold">Price</label>
      <input
        type="number"
        class="form-control border-black border border-1 border-opacity-25"
        aria-label="price"
        [value]="price"
        [(ngModel)]="price"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-md-2">
      <label for="inputCity" class="form-label fw-bold">Rating</label>
      <input
        type="number"
        class="form-control border-black border border-1 border-opacity-25"
        id="rate"
        [value]="rating"
        [(ngModel)]="rating"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>

    <div class="col-12 d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-outline-primary flex-grow-1"
        routerLink="/"
        (click)="addProduct()"
      >
        Add
      </button>
    </div>
  </form>
</div>
