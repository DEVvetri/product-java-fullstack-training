<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="girdmainstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid main-body">
      <div
        class="container d-flex flex-column main-cont rounded-4 fs-3 border border-2"
      >
        <div class="row row1 h-50 gap-5">
          <div
            class="col box1 rounded-3 border border-3 bg-info text-primary border-primary d-flex flex-column justify-content-center"
          >
            <p>This is single column</p>
          </div>
        </div>
        <div class="row d-flex flex-rows row2 gap-5">
          <div
            class="col-sm-6 box2 rounded-3 d-flex flex-column justify-content-center"
          >
            <p>This is first column</p>
          </div>

          <div
            class="col-sm-6 box2 rounded-3 d-flex flex-column justify-content-center"
          >
            <p>This is second column</p>
          </div>
        </div>
        <div class="row flex-1 row3 h-50 gap-5 text-danger">
          <div
            class="col-sm-4 box3 rounded-3 d-flex flex-column justify-content-center"
          >
            <p>This is first column</p>
          </div>

          <div
            class="col-sm-4 box3 rounded-3 d-flex flex-column justify-content-center"
          >
            <p>This is second column</p>
          </div>

          <div
            class="col-sm-4 box3 rounded-3 d-flex flex-column justify-content-center"
          >
            <p>This is third column</p>
          </div>

          <div
            class="col-sm-4 box3 rounded-3 d-flex flex-column justify-content-center"
          >
            <p>This is fourth column</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Example split danger button -->
    <div class="btn-group">
      <button type="button" class="btn btn-danger">Action</button>
      <button
        type="button"
        class="btn btn-danger dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Databases</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">MySQL</a></li>
        <li><a class="dropdown-item" href="#">SQL Server</a></li>
        <li><a class="dropdown-item" href="#">SQLite</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Programming</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Java</a></li>
        <li><a class="dropdown-item" href="#">.NET</a></li>

        <li><a class="dropdown-item" href="#">Python</a></li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
