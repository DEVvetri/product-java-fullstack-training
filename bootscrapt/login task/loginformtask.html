<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="loginstlying.css" />
  </head>
  <body>
    <div class="container-fluid main">
      <div class="container outter-container g-0">
        <div class="top-container p-0">
          <strong class="px-2">Sign In</strong>
          <p class="fp-align pe-3">Forgot password?</p>
        </div>
        <br />
        <br />

        <div class="input-group flex-nowrap px-3">
          <span class="input-group-text"
            ><img width="25px" src="person.png" alt=""
          /></span>
          <input
            type="text"
            class="form-control border-3 border border-black border-opacity-10"
            placeholder="Username"
          />
        </div>
        <div class="input-group flex-nowrap px-3 mt-4">
          <span class="input-group-text"
            ><img width="25px" src="lock.png" alt=""
          /></span>
          <input type="text" class="form-control" placeholder="password" />
        </div>
        <div class="input-group flex-nowrap px-3 mt-4">
          <input type="checkbox" />
          <p class="px-2">Remember me</p>
        </div>
        <div class="buttons mt-3 px-3">
          <button type="button" class="btn btn-success fw-bold">Login</button>
          <button type="button" class="btn btn-primary fw-bold">
            Login with Facebook
          </button>
        </div>
        <div class="px-4">
          <hr class="bg-black" />
        </div>
        <div class="d-flex justify-content-start px-3">
          <p>
            Don't have an account!
            <a class="text-decoration-none" href="">Sign up Here</a>
          </p>
        </div>
      </div>
    </div>
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
      <a class="navbar-brand" href="#">Navbar</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#scrollspyHeading1">First</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#scrollspyHeading2">Second</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
            >Dropdown</a
          >
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#scrollspyHeading3">Third</a>
            </li>
            <li>
              <a class="dropdown-item" href="#scrollspyHeading4">Fourth</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#scrollspyHeading5">Fifth</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true"
      class="scrollspy-example bg-body-tertiary p-3 rounded-2"
      tabindex="0"
    >
      <h4 id="scrollspyHeading1">First heading</h4>
      <p></p>
      <h4 id="scrollspyHeading2">Second heading</h4>
      <p>...</p>
      <h4 id="scrollspyHeading3">Third heading</h4>
      <p>...</p>
      <h4 id="scrollspyHeading4">Fourth heading</h4>
      <p>...</p>
      <h4 id="scrollspyHeading5">Fifth heading</h4>
      <p>...</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
